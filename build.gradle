plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'maven-publish'
}

apply plugin: 'java'

group = 'org.testunited.examples.learnright.course.test'
version = '0.0.1-SNAPSHOT'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	all {
		exclude group: 'junit', module: 'junit'
	}
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name "snapshots"
        url "https://repo.deps.co/chamithsri/snapshots"
        credentials {
            username "$depsKey"
            password "$depsSecret"
        }
    }
}

publishing {
	publications {
    	mavenJava(MavenPublication) {
        	from components.java
    	}
	}
	repositories {
	    maven {
	        name "snapshots"
	        url "https://repo.deps.co/chamithsri/snapshots"
	        credentials {
	            username "$depsKey"
	            password "$depsSecret"
	        }
	    }
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    implementation 'org.junit.platform:junit-platform-launcher:1.4.2'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    implementation 'io.rest-assured:rest-assured:4.0.0'
	implementation 'org.testunited.examples.learnright:learnright-test-util:0.0.1-SNAPSHOT'
}

test {
    useJUnitPlatform()
}

jar {
	duplicatesStrategy = 'exclude'

  	from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
